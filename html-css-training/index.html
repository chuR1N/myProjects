<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Photo Gallery</title>
    </head>
    <body>
        <audio src="./audio/lp.mp3" controls loop preload="none"></audio>
        <div class="gallery">
            <div class="photo">
                <img src="img/1.jpg" class="shown" />
                <img src="img/2.jpg" />
                <img src="img/3.jpg" />
                <img src="img/4.jpg" />
                <img src="img/5.jpg" />
                <img src="img/6.jpg" />
                <img src="img/7.jpg" />
                <img src="img/8.jpg" />
            </div>
            <div class="tabs">
                <input type="button" class="prev" value="Назад" />
                <input type="button" class="next" value="Вперед" />
            </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
